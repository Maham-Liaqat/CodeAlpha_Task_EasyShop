<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Premium E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="nav-brand">
            <h1 onclick="showSection('products')">ShopEasy</h1>
        </div>
        
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">‚ò∞</button>
        
        <div class="nav-search">
            <input type="text" id="search-input" placeholder="Search products..." 
                   oninput="handleSearch(this.value)">
        </div>
        
        <div class="nav-links" id="nav-links">
            <a href="#" onclick="showSection('products')" class="nav-link">Products</a>
            <a href="#" onclick="showSection('cart')" class="nav-link cart">
                Cart <span class="cart-count" id="cart-count">0</span>
            </a>
            <div id="auth-buttons" class="auth-buttons">
                <button class="btn btn-secondary" onclick="showSection('login')">Login</button>
                <button class="btn btn-primary" onclick="showSection('register')">Register</button>
            </div>
            <div id="user-menu" class="user-menu" style="display: none;">
                <span id="username" class="username"></span>
                <button class="btn btn-secondary" onclick="showSection('orders')">My Orders</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
</header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to ShopEasy</h1>
                <p>Discover amazing products at unbeatable prices</p>
                <div class="hero-actions">
                    <!-- Update Shop Now button -->
                    <button class="btn btn-primary" onclick="showAllProducts()">
                        üõçÔ∏è Shop Now
                    </button>
                    <!-- Update Featured button to show only featured products -->
                    <button class="btn btn-secondary" onclick="showFeaturedProducts()">
                        üî• Featured
                    </button>
                </div>
            </div>
        </section>

     <!-- Login Section -->
        <section id="login" class="section">
            <div class="auth-form">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showSection('register')">Register here</a></p>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register" class="section">
            <div class="auth-form">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>

        <!-- Products Section - Add featured products section -->
        <section id="products" class="section active">
            <div class="section-header">
                <h2 id="products-title">Our Products</h2>
                <div class="product-filters">
                    <select id="category-filter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home">Home</option>
                        <option value="Sports">Sports</option>
                    </select>
                    <!-- Add button to clear filters and show all products -->
                    <button class="btn btn-secondary" onclick="showAllProducts()" id="show-all-btn" style="display: none;">
                        Show All Products
                    </button>
                </div>
            </div>
            <div id="products-grid" class="products-grid"></div>
        </section>

        <!-- Product Details Section -->
        <section id="product-details" class="section">
            <div id="product-details-content"></div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="section">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button onclick="checkout()" id="checkout-btn" class="btn btn-success">Checkout</button>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section">
            <h2>My Orders</h2>
            <div id="orders-list"></div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
